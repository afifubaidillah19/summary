                        <div class="page-header float-left">

                                <h1>ATS</h1>
                            </div>
                        </div>

                </div>
            </div>

        <div class="content">

                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-secondary">
                                <strong class="card-title" style="color: white;">Pengujian</strong>
								<button class="btn btn-info" onClick="getSummarize()"> Get Summarize</button>
                            </div>
                            <div class="card-body table-responsive-sm">
                                <table id="bootstrap-data-table" class="table table-hover table-bordered">

                                        <tr>
                                            <th>Ringkasan</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-resume">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
        	$('#bootstrap-data-table').DataTable();
      } );
  </script>
  <script>
	function getSummarize() {
		console.log('fetching ...');
		$.ajax({
			type: 'POST',
			url: 'http://localhost:5000/get-resume',
			contentType: 'application/json',
			crossDomain: true,
			dataType: 'json',
			success: (result) => {
				result.sumarize.forEach(sum => {
					$('#bootstrap-data-table').DataTable().row.add([sum, 'data']).draw( false );
                })
			}
		});
	}
  </script>
